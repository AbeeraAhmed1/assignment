<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>APPLICATION FORM</H1>

    <form action="/...">

<label for="First name">First name</label>
<input id="First name" type="text" placeholder="Enter First Name">

<label for="Last name">Last name</label>
<input id="Last name" type="text" placeholder="Enter Last Name">
<br>
<label for="Enter Your Age">Enter Your Age</label>
<input id="Enter Your Age" type="text" placeholder="Enter Your Age">

<h2>Select your gender</h2>

<select name="Gender">

<option value="Male">Male</option>
<option value="Female">Female</option>

</select>

<h2>Select your poition</h2>

<input type="radio" name="position" value="Junior developer">Junior developer 
<input type="radio" name="position" value="Mid level developer"> Mid level developer
<input type="radio" name="position" value="Senior developer">Senior developer

<h2>Programming language</h2>
<input type="checkbox" value="Java">Java
<input type="checkbox" value="C++">C++
<input type="checkbox" value="Javascript">Javascript

<br>
<button type="submit">submit</button>
<button type="reset">reset</button>
    </form>
</body>
</html>
